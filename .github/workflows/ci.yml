name: CI Full

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: full-lint
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install package and dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Run lint checks
        run: python -m ruff check src tests examples

  typecheck:
    name: full-typecheck
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install package and dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Run type checks
        run: python -m mypy

  test:
    name: full-test (${{ matrix.os }}, py${{ matrix.python-version }})
    needs: [lint, typecheck]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            python-version: "3.10"
          - os: ubuntu-22.04
            python-version: "3.11"
          - os: ubuntu-22.04
            python-version: "3.12"
          - os: ubuntu-22.04
            python-version: "3.13"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.12"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Linux Qt runtime dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          COMMON_PACKAGES="\
            libegl1 \
            libgl1 \
            libxkbcommon-x11-0 \
            libdbus-1-3 \
            libnss3 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2"
          sudo apt-get install -y --no-install-recommends $COMMON_PACKAGES libasound2t64 || \
            sudo apt-get install -y --no-install-recommends $COMMON_PACKAGES libasound2

      - name: Install package and dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Run tests
        run: python -m pytest -q
